<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RipzCreator-E | AI Copilot for Anime Creators</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar for that cyber feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5b21b6; 
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(63, 63, 70, 0.4);
        }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-300 font-sans selection:bg-violet-500/30 overflow-hidden">

    <!-- App Container -->
    <div id="app" class="h-screen flex flex-col md:flex-row relative">
        
        <!-- Loading Screen -->
        <div id="loading-screen" class="fixed inset-0 z-[60] bg-zinc-950 flex items-center justify-center">
            <div class="animate-spin w-8 h-8 border-2 border-violet-600 border-t-transparent rounded-full"></div>
        </div>

        <!-- Login View -->
        <div id="login-view" class="fixed inset-0 z-50 bg-zinc-950 hidden flex flex-col items-center justify-center p-4">
            <!-- Background Gradients -->
            <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
                <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-violet-600/20 rounded-full blur-[100px]"></div>
                <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-indigo-600/10 rounded-full blur-[100px]"></div>
            </div>

            <div class="w-full max-w-md glass-panel p-8 rounded-3xl shadow-2xl relative z-10">
                <div class="flex justify-center mb-8">
                   <div class="w-16 h-16 bg-gradient-to-tr from-violet-600 to-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-violet-500/30">
                     <i data-lucide="zap" class="text-white fill-current w-8 h-8"></i>
                   </div>
                </div>
                
                <h1 class="text-3xl font-bold text-center text-white mb-2 tracking-tight">Ripz<span class="text-violet-500">Creator</span></h1>
                <p class="text-center text-zinc-500 mb-8">The AI Copilot for Anime & Aesthetic Creators</p>
        
                <div class="space-y-4">
                  <button 
                    onclick="handleLogin()" 
                    id="login-btn"
                    class="w-full py-4 bg-white hover:bg-zinc-200 text-black font-bold rounded-xl transition-all flex items-center justify-center gap-3"
                  >
                     <span>Get Started</span> <i data-lucide="chevron-right" class="w-5 h-5"></i>
                  </button>
                  <p id="login-error" class="text-center text-red-400 text-sm hidden"></p>
                </div>
        
                <div class="mt-8 pt-8 border-t border-zinc-800 text-center">
                  <p class="text-xs text-zinc-600 uppercase tracking-widest">Powered by Fine-Tuned LLMs</p>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-zinc-950 border-r border-zinc-800 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col">
            <div class="p-6 border-b border-zinc-800 flex items-center justify-between">
                <div class="flex items-center gap-2 text-violet-500">
                    <i data-lucide="zap" class="fill-current w-6 h-6"></i>
                    <h1 class="text-xl font-bold tracking-tighter text-white">Ripz<span class="text-violet-500">Creator</span></h1>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-zinc-400 hover:text-white">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <nav class="flex-1 overflow-y-auto p-4 space-y-2">
                <button 
                  onclick="resetCreator()"
                  class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all bg-violet-600/20 text-violet-300 border border-violet-600/50 hover:bg-violet-600/30"
                >
                  <i data-lucide="sparkles" class="w-5 h-5"></i>
                  <span class="font-medium">New Generation</span>
                </button>

                <div class="mt-8">
                  <h3 class="px-4 text-xs font-semibold text-zinc-500 uppercase tracking-wider mb-2">Recent Projects</h3>
                  <div id="history-list" class="space-y-1">
                    <!-- History items injected here -->
                    <p class="px-4 text-xs text-zinc-600 italic">No history yet.</p>
                  </div>
                </div>
            </nav>

            <div class="p-4 border-t border-zinc-800">
                <div class="flex items-center gap-3 px-2 mb-4">
                  <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-violet-500 to-fuchsia-500 flex items-center justify-center text-xs font-bold text-white" id="user-avatar">
                    GU
                  </div>
                  <div class="flex-1 overflow-hidden">
                    <p class="text-sm font-medium text-white truncate">Creator Mode</p>
                    <p id="plan-status" class="text-xs text-zinc-500 truncate">Pro Plan Active</p>
                  </div>
                </div>
                <button onclick="handleSignOut()" class="w-full flex items-center justify-center gap-2 p-2 text-xs text-zinc-500 hover:text-red-400 transition-colors">
                  <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto relative scroll-smooth bg-zinc-950 w-full">
            
            <!-- Mobile Header -->
            <div class="md:hidden flex items-center justify-between p-4 border-b border-zinc-800 bg-zinc-950/80 backdrop-blur-md sticky top-0 z-30">
                <div class="flex items-center gap-2">
                    <i data-lucide="zap" class="text-violet-500 fill-current w-5 h-5"></i>
                    <span class="font-bold text-white">RipzCreator</span>
                </div>
                <button onclick="toggleSidebar()" class="text-white">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="p-6 md:p-10 pb-20 w-full max-w-4xl mx-auto fade-in">
                
                <!-- Input Section -->
                <div class="flex flex-col gap-2 mb-8">
                    <h2 class="text-3xl font-bold text-white tracking-tight">Create New Video</h2>
                    <p class="text-zinc-500">Generate high-retention scripts optimized for the anime niche.</p>
                </div>

                <div class="glass-panel rounded-2xl p-6 mb-8">
                    <label class="block text-xs font-bold text-violet-400 uppercase tracking-widest mb-3">
                      Input / Prompt
                    </label>
                    <div class="flex flex-col md:flex-row gap-4">
                      <div class="flex-1">
                        <input
                          type="text"
                          id="topic-input"
                          placeholder="E.g., Why Gojo Satoru is actually the villain..."
                          class="w-full bg-zinc-950 border border-zinc-800 rounded-xl px-4 py-3 text-white placeholder-zinc-600 focus:outline-none focus:ring-2 focus:ring-violet-600/50 transition-all"
                          onkeydown="if(event.key === 'Enter') generateContent()"
                        />
                      </div>
                      <div class="w-full md:w-48">
                        <select 
                          id="tone-select"
                          class="w-full bg-zinc-950 border border-zinc-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-violet-600/50 appearance-none"
                        >
                          <option>Dramatic Analysis</option>
                          <option>Chill Video Essay</option>
                          <option>Hype / AMV Style</option>
                          <option>Horror / Mystery</option>
                        </select>
                      </div>
                      <button 
                        onclick="generateContent()"
                        id="generate-btn"
                        class="px-6 py-3 rounded-xl font-bold text-white shadow-lg shadow-violet-900/20 flex items-center justify-center gap-2 transition-all bg-gradient-to-r from-violet-600 to-indigo-600 hover:scale-105 active:scale-95 whitespace-nowrap"
                      >
                        <i data-lucide="sparkles" class="w-4 h-4"></i> Generate
                      </button>
                    </div>
                </div>

                <!-- Results Section (Dynamic) -->
                <div id="results-container" class="space-y-6 hidden fade-in">
                    <!-- Injected via JS -->
                </div>

                <!-- Error Message -->
                <div id="error-box" class="hidden p-4 bg-red-900/20 border border-red-500/50 text-red-200 rounded-xl flex items-center justify-center gap-2 mt-4">
                    <i data-lucide="alert-circle" class="w-5 h-5 text-red-400"></i>
                    <span id="error-text"></span>
                </div>

            </div>
        </main>

        <!-- Mobile Overlay -->
        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-30 hidden md:hidden backdrop-blur-sm"></div>

    </div>

    <!-- FIREBASE & APP LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- Config & Init ---
        let app, auth, db;
        let user = null;
        let appId = 'ripz-creator-mvp';
        
        // Environment handling
        try {
            if (typeof __app_id !== 'undefined') appId = __app_id;
            
            // Try initialization
            if (typeof __firebase_config !== 'undefined') {
                const config = JSON.parse(__firebase_config);
                app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);
            }
        } catch (e) {
            console.warn("Firebase initialization failed/skipped (Demo Mode):", e);
        }

        // --- UI Functions ---
        
        // Global for button access
        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        };

        window.handleLogin = async () => {
            const btn = document.getElementById('login-btn');
            const errorText = document.getElementById('login-error');
            
            btn.innerHTML = '<span>Initializing...</span>';
            btn.disabled = true;
            errorText.classList.add('hidden');

            try {
                if (!auth) {
                    // Demo mode login
                    user = { uid: 'demo-user', isAnonymous: true };
                    updateAuthUI();
                    return;
                }

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error(e);
                errorText.innerText = "Login failed. Check console.";
                errorText.classList.remove('hidden');
                btn.innerHTML = '<span>Get Started</span> <i data-lucide="chevron-right" class="w-5 h-5"></i>';
                btn.disabled = false;
                lucide.createIcons();
            }
        };

        window.handleSignOut = () => {
            if(auth) signOut(auth);
            else window.location.reload();
        };

        window.copyText = (text) => {
            const temp = document.createElement("textarea");
            temp.value = text;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand("copy");
            document.body.removeChild(temp);
            
            // Simple toast could go here
            alert("Copied to clipboard!");
        };
        
        window.resetCreator = () => {
            document.getElementById('topic-input').value = '';
            document.getElementById('results-container').innerHTML = '';
            document.getElementById('results-container').classList.add('hidden');
            if (window.innerWidth < 768) toggleSidebar(); // Close sidebar on mobile
        }

        function updateAuthUI() {
            const loading = document.getElementById('loading-screen');
            const loginView = document.getElementById('login-view');
            
            loading.classList.add('hidden');

            if (user) {
                loginView.classList.add('hidden');
                document.getElementById('user-avatar').innerText = user.uid.slice(0, 2).toUpperCase();
                document.getElementById('plan-status').innerText = auth ? "Pro Plan Active" : "Demo Mode";
                
                // Load History if DB available
                if (auth && db) subscribeHistory();
            } else {
                loginView.classList.remove('hidden');
            }
        }

        function subscribeHistory() {
            if (!user || user.uid === 'demo-user') return;
            
            try {
                const q = query(
                    collection(db, 'artifacts', appId, 'users', user.uid, 'projects'),
                    orderBy('timestamp', 'desc')
                );

                onSnapshot(q, (snapshot) => {
                    const list = document.getElementById('history-list');
                    if(snapshot.empty) {
                        list.innerHTML = '<p class="px-4 text-xs text-zinc-600 italic">No history yet.</p>';
                        return;
                    }

                    list.innerHTML = snapshot.docs.map(doc => {
                        const data = doc.data();
                        return `
                        <button class="w-full text-left px-4 py-2 text-sm text-zinc-400 hover:bg-zinc-900 hover:text-white rounded-lg truncate flex items-center gap-2 group">
                            <i data-lucide="history" class="w-3 h-3 min-w-[12px] group-hover:text-violet-500"></i>
                            <span class="truncate">${data.topic || "Untitled"}</span>
                        </button>
                        `;
                    }).join('');
                    lucide.createIcons();
                });
            } catch (e) {
                console.log("DB unavailable");
            }
        }

        // --- Logic: Generation ---

        window.generateContent = async () => {
            const topic = document.getElementById('topic-input').value.trim();
            const tone = document.getElementById('tone-select').value;
            const btn = document.getElementById('generate-btn');
            const resultsDiv = document.getElementById('results-container');
            const errorBox = document.getElementById('error-box');

            if (!topic) return;

            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = '<div class="animate-spin w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div>';
            resultsDiv.classList.add('hidden');
            errorBox.classList.add('hidden');

            // API Config
            const apiKey = ""; // Set by environment
            const systemInstruction = `
                You are RipzCreator-E, a specialized AI for Anime and Aesthetic YouTube creators.
                Your goal is High Retention (AVD).
                STYLE RULES:
                - Vocabulary: Use aesthetic/anime niche terms (e.g., "sakuga", "narrative arc", "shonen trope", "visual storytelling", "moody", "visceral").
                - Pacing: Fast, rhythmic, suitable for video essays.
                - Formatting: Return strictly valid JSON.
                When user asks for a SCRIPT:
                Provide a JSON object with: 
                {
                    "title": "Clickbaity Viral Title",
                    "hooks": ["Hook 1 (0-5s)", "Hook 2 (Variation)", "Hook 3 (Question)"],
                    "script": [
                    {"time": "0:00-0:30", "section": "The Hook", "audio": "Voiceover script...", "visual": "Visual cue (e.g., rapid montage of X)"},
                    {"time": "0:30-2:00", "section": "Context/Theory", "audio": "Voiceover script...", "visual": "Visual cue"},
                    {"time": "2:00-5:00", "section": "Deep Dive", "audio": "Voiceover script...", "visual": "Visual cue"},
                    {"time": "5:00-END", "section": "Conclusion & CTA", "audio": "Voiceover script...", "visual": "Visual cue"}
                    ],
                    "thumbnail_prompt": "Midjourney prompt string",
                    "tags": ["tag1", "tag2", "tag3"]
                }
            `;
            const userPrompt = `Topic: ${topic}\nTone: ${tone}\nRequest: Generate a full video package including hooks, script, and thumbnail prompts.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userPrompt }] }],
                        systemInstruction: { parts: [{ text: systemInstruction }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                if (!response.ok) throw new Error("API Error");
                
                const data = await response.json();
                const content = JSON.parse(data.candidates[0].content.parts[0].text);

                // Render Results
                renderResults(content);
                
                // Save to DB
                if (user && auth && db && user.uid !== 'demo-user') {
                    addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'projects'), {
                        topic,
                        tone,
                        type: 'full-package',
                        content,
                        timestamp: serverTimestamp()
                    });
                }

            } catch (err) {
                console.error(err);
                document.getElementById('error-text').innerText = "Generation interrupted. Please try again.";
                errorBox.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="sparkles" class="w-4 h-4"></i> Generate';
                lucide.createIcons();
            }
        };

        function renderResults(data) {
            const container = document.getElementById('results-container');
            
            // Safe helper for copying
            const safeStr = (obj) => JSON.stringify(obj).replace(/"/g, '&quot;');
            const safeTxt = (txt) => txt.replace(/"/g, '&quot;');

            container.innerHTML = `
                <!-- Top Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Title -->
                    <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-6 relative group hover:border-violet-500/30 transition-colors">
                        <button onclick="copyText('${safeTxt(data.title)}')" class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity p-2 bg-zinc-800 rounded-lg hover:bg-violet-600 text-white">
                            <i data-lucide="copy" class="w-4 h-4"></i>
                        </button>
                        <h3 class="flex items-center gap-2 text-zinc-400 text-sm font-semibold mb-3">
                            <i data-lucide="youtube" class="w-4 h-4"></i> Viral Title
                        </h3>
                        <p class="text-xl font-bold text-white leading-tight">${data.title}</p>
                        <div class="mt-4 flex flex-wrap gap-2">
                            ${data.tags.map(t => `<span class="text-xs bg-zinc-800 text-zinc-400 px-2 py-1 rounded-md">#${t}</span>`).join('')}
                        </div>
                    </div>

                    <!-- Thumb -->
                    <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-6 relative group hover:border-violet-500/30 transition-colors">
                        <button onclick="copyText('${safeTxt(data.thumbnail_prompt)}')" class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity p-2 bg-zinc-800 rounded-lg hover:bg-violet-600 text-white">
                            <i data-lucide="copy" class="w-4 h-4"></i>
                        </button>
                        <h3 class="flex items-center gap-2 text-zinc-400 text-sm font-semibold mb-3">
                            <i data-lucide="image" class="w-4 h-4"></i> Midjourney Prompt
                        </h3>
                        <div class="bg-black/30 p-3 rounded-lg border border-zinc-800/50">
                            <p class="text-sm text-indigo-300 font-mono italic break-words">
                            /imagine prompt: ${data.thumbnail_prompt} --ar 16:9 --v 6.0
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Hooks -->
                <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-6">
                    <h3 class="flex items-center gap-2 text-zinc-400 text-sm font-semibold mb-4">
                        <i data-lucide="zap" class="w-4 h-4"></i> Hook Options (0-5s)
                    </h3>
                    <div class="grid gap-3">
                        ${data.hooks.map((hook, i) => `
                        <div class="flex gap-4 p-3 rounded-xl bg-zinc-950/50 border border-zinc-800 hover:border-violet-500/50 transition-colors group">
                            <span class="text-zinc-600 font-mono text-sm pt-1">0${i+1}</span>
                            <p class="text-zinc-200 flex-1">${hook}</p>
                            <button onclick="copyText('${safeTxt(hook)}')" class="opacity-0 group-hover:opacity-100 text-zinc-500 hover:text-white transition-opacity">
                                <i data-lucide="copy" class="w-4 h-4"></i>
                            </button>
                        </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Script -->
                <div class="bg-zinc-900 border border-zinc-800 rounded-2xl overflow-hidden">
                    <div class="p-6 border-b border-zinc-800 flex justify-between items-center bg-zinc-900/80 backdrop-blur-md sticky top-0">
                        <h3 class="flex items-center gap-2 text-zinc-400 text-sm font-semibold">
                            <i data-lucide="type" class="w-4 h-4"></i> Full Script
                        </h3>
                        <button onclick='copyText(${JSON.stringify(JSON.stringify(data.script))})' class="flex items-center gap-2 px-3 py-1.5 bg-violet-600 hover:bg-violet-500 text-white text-xs font-bold rounded-lg transition-colors">
                            <i data-lucide="copy" class="w-3 h-3"></i> Copy All
                        </button>
                    </div>
                    <div class="divide-y divide-zinc-800">
                        ${data.script.map(block => `
                        <div class="p-6 grid grid-cols-1 md:grid-cols-12 gap-6 hover:bg-zinc-800/20 transition-colors">
                            <div class="md:col-span-4 space-y-2">
                                <span class="inline-block px-2 py-1 bg-zinc-800 text-zinc-400 text-[10px] font-bold uppercase tracking-wider rounded">
                                    ${block.time}
                                </span>
                                <div class="bg-black/20 p-3 rounded-lg border border-zinc-800/50">
                                    <div class="flex items-start gap-2">
                                        <i data-lucide="film" class="w-3 h-3 text-violet-400 mt-1 shrink-0"></i>
                                        <p class="text-xs text-zinc-400 italic leading-relaxed">${block.visual}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="md:col-span-8">
                                <h4 class="text-violet-400 text-xs font-bold uppercase mb-2 tracking-wide">${block.section}</h4>
                                <p class="text-zinc-200 leading-7 text-base whitespace-pre-wrap font-medium">${block.audio}</p>
                            </div>
                        </div>
                        `).join('')}
                    </div>
                </div>
            `;
            container.classList.remove('hidden');
            lucide.createIcons();
        }

        // --- Init ---
        // Auth Listener
        if (auth) {
            onAuthStateChanged(auth, (currentUser) => {
                user = currentUser;
                updateAuthUI();
            });
        } else {
            // Fallback for demo
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('login-view').classList.remove('hidden');
        }

        // Initial Icon Render
        lucide.createIcons();
    </script>
</body>
</html>
